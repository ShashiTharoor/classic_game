<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Game</title>
  <!-- Link to CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Particles Background Container -->
  <div id="particles-js"></div>

  <!-- Game Title -->
  <h1 class="game-title">Classic Snake Game</h1>

  <!-- Game Canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- UI Elements -->
  <div class="game-ui">
    <button id="startButton">Start Game</button>
    <button id="pauseButton">Pause Game</button>
    <button id="resetButton">Reset Game</button>
    <p class="score-display">Score: <span id="score">0</span></p>
  </div>

  <!-- Instructions -->
  <p class="instructions">
    Use arrow keys to control the snake. Eat the food to grow and increase your score!
  </p>

  <!-- Link to Particles.js Library (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <!-- Link to JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
